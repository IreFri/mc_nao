initial_plan: custom_forward
# for the external planner HybridPlanner
HybridPlanner:
  Tp: 6
  delta: 0.05
  Ts_limit: [1,2]
  kinematics_cstr: [0.35,0.08]
  feet_distance: 0.1
  offset_angle_deg: 2
  mean_speed: 0.1
  robot_height: 150
  max_rotation: 0.17
robot_models:
  nao:
    sole:
      half_length: 0.0645
      half_width: 0.04
      friction: 0.7
    torso:
      pitch: 0.1

plans:
  nao:
    ashibumi: # stepping in place
      double_support_duration: 0.2
      single_support_duration: 0.8
      swing_height: 0.04
      contacts:
        - pose:
            translation: [0.01, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.01, 0.055, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.01, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.01, 0.055, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.01, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.01, 0.055, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.01, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.01, 0.055, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.01, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.01, 0.055, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.01, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.01, 0.055, 0.0]
          surface: LeftFootCenter
    custom_backward:
      double_support_duration: 0.2
      single_support_duration: 0.8
      step_length: 0.05
      swing_height: 0.05
      contacts:
        - pose:
            translation: [0.0, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.0, 0.055, 0.0]
          surface: LeftFootCenter
    custom_forward:
      double_support_duration: 0.1
      single_support_duration: 0.7
      step_length: 0.05
      swing_height: 0.04
      contacts:
        - pose:
            translation: [0.0, -0.01, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.0, 0.01, 0.0]
          surface: LeftFootCenter
    custom_lateral:
      double_support_duration: 0.2
      single_support_duration: 0.8
      step_length: 0.04
      swing_height: 0.04
      contacts:
        - pose:
            translation: [0.0, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.0, 0.055, 0.0]
          surface: LeftFootCenter
      mpc:
        weights:
          jerk: 1.0
          vel: [10.0, 300.0]
          zmp: 1000.0
    warmup:
      double_support_duration: 0.1
      single_support_duration: 0.7
      swing_height: 0.04
      contacts:
        - pose:
            translation: [0.035, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.035, 0.055, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.035, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.035, 0.055, 0.0]
          surface: LeftFootCenter
    external:
      double_support_duration: 0.5
      single_support_duration: 0.7
      allowed_planning_time:
        standing: 2.0
        single_support: 0.2
      swing_height: 0.04
      com_height: 0.3
      contacts:
        - pose:
            translation: [0.0, -0.055, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.0, 0.055, 0.0]
          surface: LeftFootCenter
      leftFootLandingOffset: [0.0, 0.055, 0.0] # x, y, theta
      rightFootLandingOffset: [0.0, -0.055, 0.0] # x, y, theta
# Set realRobot's joint configuration from encoder readings
ObserverPipelines:
  name: "LIPMWalkingObserverPipeline"
  gui: true
  observers:
    - type: Encoder
    - type: Attitude
      required: false
    - type: KinematicInertial
      config:
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.02
    - type: BodySensor
      update: false
